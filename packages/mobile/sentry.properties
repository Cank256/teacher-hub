defaults.url=https://sentry.io/
defaults.org=teacher-hub
defaults.project=mobile-app

# Auth token for uploading source maps
# This should be set as an environment variable in CI/CD
# auth.token=YOUR_SENTRY_AUTH_TOKEN

# Upload source maps for better error reporting
upload.sources=true
upload.sourcemaps=true

# Include source code in source maps
upload.include.sources=true

# Ignore certain files
upload.ignore=node_modules