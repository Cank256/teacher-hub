# Security Services Docker Compose Configuration
# This file adds security scanning services to the main docker-compose setup

version: '3.8'

services:
  # ClamAV Antivirus Scanner
  clamav:
    image: clamav/clamav:latest
    container_name: teacher-hub-clamav
    environment:
      - CLAMAV_NO_FRESHCLAMD=false
      - CLAMAV_NO_CLAMD=false
    ports:
      - "3310:3310"
    volumes:
      - clamav_data:/var/lib/clamav
      - ./uploads:/scan:ro
    networks:
      - teacher-hub-network
    healthcheck:
      test: ["CMD", "clamdscan", "--version"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s
    restart: unless-stopped

  # File Storage Service (MinIO as S3-compatible storage)
  minio:
    image: minio/minio:latest
    container_name: teacher-hub-minio
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin123
      - MINIO_DEFAULT_BUCKETS=teacher-hub-files,teacher-hub-videos
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    networks:
      - teacher-hub-network
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    restart: unless-stopped

  # Content Moderation Service (using a simple Python service)
  content-moderator:
    build:
      context: ./docker/content-moderator
      dockerfile: Dockerfile
    container_name: teacher-hub-content-moderator
    environment:
      - FLASK_ENV=production
      - CONTENT_MODERATION_API_KEY=your-content-moderation-api-key
    ports:
      - "5000:5000"
    volumes:
      - ./uploads:/app/uploads:ro
    networks:
      - teacher-hub-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    depends_on:
      - clamav

volumes:
  clamav_data:
  minio_data:

networks:
  teacher-hub-network:
    external: true